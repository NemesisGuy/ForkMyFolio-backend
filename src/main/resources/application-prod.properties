# Server Configuration (can be overridden by environment variables)
server.port=8080

# Spring Application
spring.application.name=forkmyfolio-backend

# PostgreSQL Database Configuration (Production Profile)
# These should ideally be set via environment variables in a real production environment
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/forkmyfolio_prod}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:produser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:prodpassword}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# In production, 'validate' checks the schema against entities, 'none' does nothing.
# 'update' is generally not recommended for production as it can lead to data loss.
# Schema migration tools like Flyway or Liquibase are preferred for production.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false # Disable show-sql in prod for cleaner logs, adjust as needed

# JWT Configuration (MUST be overridden by environment variables in production with a strong secret)
jwt.secret=${JWT_SECRET:DefaultSecretKeyNeedsToBeChangedInProdAndLongEnoughToPreventBruteForceAttacksPleaseChangeThisDefaultValue}
jwt.expiration.ms=${JWT_EXPIRATION_MS:86400000} # 24 hours

# Logging (more concise for production)
logging.level.org.springframework=INFO
logging.level.com.forkmyfolio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# Springdoc OpenAPI / Swagger UI (usually enabled but can be conditionally disabled if needed)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# To disable swagger in prod if needed:
# springdoc.swagger-ui.enabled=false
# springdoc.api-docs.enabled=false

# Actuator - expose health and info, secure others if needed
management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=when_authorized (example: if security is applied to actuator)
# management.server.port=8081 (optional: run actuator on a different port)
# management.server.address=127.0.0.1 (optional: bind actuator to localhost)
