# Server Configuration
server.port=8080

# Spring Application
spring.application.name=forkmyfolio-backend

# H2 Database Configuration (Development PortfolioProfile)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# # H2 In-Memory Database Configuration (Development PortfolioProfile)
#spring.datasource.url=jdbc:h2:mem:forkmyfolio_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# # H2 File-based Database Configuration (Production/Persistent PortfolioProfile)
# This configuration is for a file-based H2 database, suitable for persistent local storage.
# It will create a database file named 'forkmyfolio.mv.db' in the './data/' directory relative to your application.

spring.datasource.url=jdbc:h2:file:./data/forkmyfolio

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'update' for development. For production, 'validate' or 'none' is preferred with migration tools.
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
# Access token secret (replace with a strong, environment-specific secret for production)
jwt.secret=DefaultSecretKeyNeedsToBeChangedInProdAndLongEnoughToPreventBruteForceAttacksPleaseChangeThisDefaultValue
# Access token expiration (e.g., 1 hour = 3600000 ms)
jwt.expiration.ms=3600000
# Refresh token expiration (e.g., 7 days = 604800000 ms)
jwt.refresh.expiration.ms=604800000
# Refresh token cookie name
app.jwt.refresh-cookie-name=refreshToken

# Cookie Configuration (for refresh token)
# app.cookie.secure: Set to true in production (requires HTTPS). False for local HTTP dev.
app.cookie.secure=false
# app.cookie.samesite: Options: Strict, Lax, None (None requires Secure=true).
app.cookie.samesite=Lax


# Springdoc OpenAPI / Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true

# Logging
# Set the log level for your application's packages to DEBUG
# This will show INFO, WARN, ERROR, and DEBUG level messages.
logging.level.org.springframework=INFO
logging.level.com.forkmyfolio=DEBUG
logging.level.org.hibernate.SQL=WARN
# To see SQL query parameters, TRACE level is needed for BasicBinder
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Default active portfolioProfile if none is specified
spring.profiles.active=dev

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173

# --- Default Admin User Configuration ---
# These credentials will be used to create the initial admin user if one doesn't exist.
app.default-admin.email=admin@gmail.com
#app.default-admin.password=YourSecurePassword!
app.default-admin.password=123123123
app.default-admin.first-name=Your-First-Name
app.default-admin.last-name=Your-Last-Name

