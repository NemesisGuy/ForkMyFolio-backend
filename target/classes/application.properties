# Server Configuration
server.port=8080

# Spring Application
spring.application.name=forkmyfolio-backend

# H2 Database Configuration (Development Profile)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:forkmyfolio_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'update' for development. For production, 'validate' or 'none' is preferred with migration tools.
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration (replace with a strong, environment-specific secret)
jwt.secret=DefaultSecretKeyNeedsToBeChangedInProdAndLongEnoughToPreventBruteForceAttacksPleaseChangeThisDefaultValue
jwt.expiration.ms=86400000

# Springdoc OpenAPI / Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.forkmyfolio=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# To see SQL query parameters, TRACE level is needed for BasicBinder
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Default active profile if none is specified
spring.profiles.active=dev
